cronologia.titulo = Primeiras interações com outros personagens


marty.p1 = Assim que Marty viaja no tempo e vai parar em 1955, ele entra em uma lanchonete. Logo em seguida, Biff Tannen também entra lá a procura de George McFly.
marty.p2 = Marty fica encarando Biff enquanto o mesmo zomba de George, o que deixa Biff irritado e o mesmo pergunta a Marty o que ele está olhando, e isso faz com que esta seja a primeira interação entre os dois personagens na linha do tempo.
marty.p3 = Após Biff zombar de George McFly na lanchonete, Marty percebe que George é seu pai, e fica o observando enquanto está sentado no banco ao lado.
marty.p4 = Após George perceber que está sendo observado, fica irritado, e pergunta a Marty o que ele quer, fazendo com que esta seja a primeira interação de Marty com seu pai.
marty.p5 = Após a confusão da lanchonete, Marty segue George, e percebe que o mesmo está espionando Lorraine de cima de uma árvore. George cai, ficando no meio da rua, e seria atropelado pelo pai de Lorraine, porém Marty se joga no lugar de seu pai para ajuda-lo e acaba se machucando, o que faz o pai de Lorraine o levar para casa para trata-lo.
marty.p6 = Ao acordar, Marty está em um quarto na casa de Lorraine, enquanto a mesma está ao lado dele, claramente apaixonada. Ela se apresenta a ele, o que faz com que esta seja a primeira interação entre de Marty com sua mãe.
marty.p7 = Após sair da casa de Lorraine, Marty vai em busca da mansão do Dr. Emmett Brown para buscar ajuda.
marty.p8 = O Dr. abre a porta para Marty, enquanto tenta ler seus pensamentos com um de seus experimentos, sendo esta a primeira interação entre os dois.


emmett.p1 = Após sair da casa de Lorraine, Marty vai em busca da mansão do Dr. Emmett Brown para buscar ajuda.
emmett.p2 = O Dr. abre a porta para Marty, enquanto tenta ler seus pensamentos com um de seus experimentos, sendo esta a primeira interação entre os dois.
emmett.p3 = O Dr. explica a Marty que ele deve fazer seus pais se conhecerem para não alterar o futuro, então ambos vão a escola em busca de George.
emmett.p4 = Assim que Marty encontra George, finalmente o leva para conhecer Lorraine. O Dr. os observa durante todo o processo, sendo esta a primeira vez que o Dr. vê George McFly, porém George nunca viu nem interagiu com o Dr. , apenas foi visto pelo mesmo.
emmett.p5 = Após Marty fugir dos valentões que o perseguiam, vai até o Dr. Emmett, que o explica o plano para voltar ao futuro.
emmett.p6 = Enquanto Marty e o Dr. conversam, Lorraine bate na porta. Ao entrar, ela explica que seguiu Marty até lá. Marty apresenta Lorraine para o Dr. Emmett, sendo esta a primeira interação entre os dois personagens.


george.p1 = Assim que Marty viaja no tempo e vai parar em 1955, ele entra em uma lanchonete. Logo em seguida, Biff Tannen também entra lá a procura de George McFly.
george.p2 = Biff zomba de George e o questiona se o mesmo já fez o seu dever de casa, sendo esta a primeira interação entre George e Biff que nos foi mostrada no filme.
george.p3 = Após Biff zombar de George McFly na lanchonete, Marty percebe que George é seu pai, e fica o observando enquanto está sentado no banco ao lado.
george.p4 = Após George perceber que está sendo observado, fica irritado, e pergunta a Marty o que ele quer, fazendo com que esta seja a primeira interação de George com seu filho.
george.p5 = O Dr. explica a Marty que ele deve fazer seus pais se conhecerem para não alterar o futuro, então ambos vão a escola em busca de George.
george.p6 = Assim que Marty encontra George, finalmente o leva para conhecer Lorraine, então George se apresenta a Lorraine, sendo esta a primeira interação entre George e Lorraine.


lorraine.p1 = Após o pai de Lorraine atropelar Marty, ele se vê obrigado a leva-lo a sua casa para trata-lo. Marty é colocado em uma cama em um dos quartos da casa, e dorme por muitas horas.
lorraine.p2 = Ao acordar, Lorraine está ao lado dele, claramente apaixonada. Ela se apresenta a ele, o que faz com que esta seja a primeira interação de Lorraine com seu filho na linha do tempo.
lorraine.p3 = O Dr. explica a Marty que ele deve fazer seus pais se conhecerem para não alterar o futuro, então ambos vão a escola em busca de George.
lorraine.p4 = Assim que Marty encontra George, finalmente o leva para conhecer Lorraine, então George se apresenta a Lorraine, sendo esta a primeira interação entre George e Lorraine.
lorraine.p5 = Enquanto Marty tentava convencer seu pai, George, a convidar a Lorraine para o baile, a mesma estava sendo provocada por Biff durante o intervalo da escola.
lorraine.p6 = Após um tempo, Lorraine manda Biff calar a boca e dá um tapa em sua cara, sendo esta a primeira vez em que os dois se interagem.
lorraine.p7 = Após Marty fugir dos valentões que o perseguiam, vai até o Dr. Emmett, que o explica o plano para voltar ao futuro.
lorraine.p8 = Enquanto Marty e o Dr. conversam, Lorraine bate na porta. Ao entrar, ela explica que seguiu Marty até lá. Marty apresenta Lorraine para o Dr. Emmett, sendo esta a primeira interação entre os dois personagens.


biff.p1 = Assim que Marty viaja no tempo e vai parar em 1955, ele entra em uma lanchonete. Logo em seguida, Biff Tannen também entra lá a procura de George McFly.
biff.p2 = Biff zomba de George e o questiona se o mesmo já fez o seu dever de casa, sendo esta a primeira interação entre George e Biff que nos foi mostrada no filme.
biff.p3 = Marty fica encarando Biff enquanto o mesmo zomba de George, o que deixa Biff irritado e o mesmo pergunta a Marty o que ele está olhando, e isso faz com que esta seja a primeira interação entre os dois personagens na linha do tempo.
biff.p4 = Enquanto Marty tentava convencer seu pai, George, a convidar a Lorraine para o baile, a mesma estava sendo provocada por Biff durante o intervalo da escola.
biff.p5 = Após um tempo, Lorraine manda Biff calar a boca e dá um tapa em sua cara, sendo esta a primeira vez em que os dois se interagem.


delorean.p1 = O Dr. Emmett Brown revelou sua criação para seu amigo Marty McFly no Twin Pines Mall , no início da madrugada de sábado, 26 de outubro de 1985, e para seu primeiro teste, o Dr. enviou seu cachorro Einstein um minuto no futuro.
delorean.p2 = Assim que o DeLorean atinge 88 milhas por hora (141km/h), a viagem no tempo ocorre com sucesso. A viagem aconteceu exatamente as 1h20 da madrugada, e o DeLorean volta a aparecer um minuto no futuro.
delorean.p3 = Para a viagem no tempo acontecer, é necessário 1,21 gigawatts de eletricidade, e para gerar isto, o Dr. utiliza plutônio.


einstein.p1 = Quando o Dr. Emmett Brown resolve testar a viagem no tempo pela primeira vez, ele coloca o seu cão, Einstein, dentro do DeLorean para viajar um minuto para o futuro.
einstein.p2 = Tudo ocorre perfeitamente. A viagem aconteceu exatamente as 1h20 da madrugada, e um minuto depois disso, surge Einstein com o DeLorean novamente. O que faz com que einstein, um cão, seja o primeiro viajante do tempo no mundo.

