introducao.titulo = Informações sobre "Back To The Future"
introducao.p1 = Entender a cronologia e a conexão entre os personagens do filme não é uma tarefa fácil , portanto, neste site você não só consegue conhecer mais sobre os principais personagens do primeiro filme, como também consegue verificar quais foram as primeiras interações entre eles, na ordem real.
introducao.p2 = Também é possivel verificar outras curiosidades, como o primeiro viajante do tempo e informações sobre a máquina do tempo (DeLorean) utilizada no filme.

