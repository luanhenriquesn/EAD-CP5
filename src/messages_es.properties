introducao.p1 = Entender la cronología y la conexión entre los personajes de la película no es tarea fácil, por eso en esta web no solo podrás conocer más sobre los personajes principales de la primera película, sino también poder comprobar cuáles fueron las primeras interacciones entre ellos, en orden real.
introducao.p2 = También es posible consultar otras curiosidades, como el viajero por primera vez y la información sobre la máquina del tiempo (DeLorean) utilizada en la película.

