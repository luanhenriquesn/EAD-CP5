cronologia.titulo = Primeras interacciones con otros personajes


marty.p1 = Tan pronto como Marty viaja a través del tiempo y se detiene en 1955, entra en una cafetería. Poco después, Biff Tannen también va en busca de George McFly.
marty.p2 = Marty mira a Biff mientras se burla de George, lo que enfurece a Biff y le pregunta a Marty qué está mirando, y esto hace que esta sea la primera interacción entre los dos personajes en la línea de tiempo.
marty.p3 = Después de que Biff se burla de George McFly en la cafetería, Marty se da cuenta de que George es su padre y lo observa mientras está sentado en el banco junto a él.
marty.p4 = Después de que George se da cuenta de que lo están observando, se enoja y le pregunta a Marty qué quiere, lo que hace que este Marty tenga la primera interacción con su padre.
marty.p5 = Después del desorden de la cafetería, Marty sigue a George y se da cuenta de que está espiando a Lorraine desde un árbol. George se cae, quedándose en medio de la calle, y sería golpeado por el padre de Lorraine, pero Marty se lanza en el lugar de su padre para ayudarlo y termina lastimado, lo que hace que el padre de Lorraine lo lleve a casa para tratarlo.
marty.p6 = Al despertar, Marty está en una habitación en la casa de Lorraine, mientras ella está a su lado, claramente enamorada. Ella se presenta a él, lo que hace que esta sea la primera interacción entre De Marty y su madre.
marty.p7 = Después de dejar la casa de Lorraine, Marty va a la mansión del Dr. Emmett Brown en busca de ayuda.
marty.p8 = El Dr. le abre la puerta a Marty, mientras intenta leer sus pensamientos con uno de sus experimentos, siendo esta la primera interacción entre los dos.


emmett.p1 = Después de dejar la casa de Lorraine, Marty va a la mansión del Dr. Emmett Brown en busca de ayuda.
emmett.p2 = El Dr. le abre la puerta a Marty, mientras intenta leer sus pensamientos con uno de sus experimentos, siendo esta la primera interacción entre los dos.
emmett.p3 = El Dr. le explica a Marty que debe conseguir que sus padres se conozcan para no alterar el futuro, por lo que ambos van al colegio en busca de George.
emmett.p4 = Tan pronto como Marty encuentra a George, finalmente lo lleva a conocer a Lorraine. El Dr. los observa durante todo el proceso, siendo esta la primera vez que el Dr. ve a George McFly, sin embargo, George nunca vio ni interactuó con el Dr., solo fue visto por él.
emmett.p5 = Después de que Marty huye de los matones que lo perseguían, acude al Dr. Emmett, quien le explica el plan para regresar al futuro.
emmett.p6 = Mientras Marty y el Dr. hablan, Lorraine llama a la puerta. Al entrar, explica que siguió a Marty hasta allí. Marty le presenta a Lorraine al Dr. Emmett, siendo esta la primera interacción entre los dos personajes.


george.p1 = Tan pronto como Marty viaja a través del tiempo y se detiene en 1955, entra en una cafetería. Poco después, Biff Tannen también va en busca de George McFly.
george.p2 = Biff se burla de George y le pregunta si ya ha hecho sus deberes, siendo esta la primera interacción entre George y Biff que se nos mostró en la película.
george.p3 = Después de que Biff se burla de George McFly en la cafetería, Marty se da cuenta de que George es su padre y lo observa mientras está sentado en el banco junto a él.
george.p4 = Después de que George se da cuenta de que lo están observando, se enoja y le pregunta a Marty qué quiere, haciendo de este George la primera interacción con su hijo.
george.p5 = El Dr. le explica a Marty que debe conseguir que sus padres se conozcan para no alterar el futuro, por lo que ambos van al colegio en busca de George.
george.p6 = Tan pronto como Marty conoce a George, finalmente lo lleva a conocer a Lorraine, por lo que George se presenta a Lorraine, siendo esta la primera interacción entre George y Lorraine.


lorraine.p1 = Después de que el padre de Lorraine atropella a Marty, se ve obligado a llevarlo a casa para tratarlo. Marty se acuesta en una cama en una de las habitaciones de la casa y duerme muchas horas.
lorraine.p2 = Al despertar, Lorraine está a su lado, claramente enamorada. Ella se presenta a él, lo que hace que la primera interacción de Lorraine con su hijo en la línea de tiempo.
lorraine.p3 = El Dr. le explica a Marty que debe conseguir que sus padres se conozcan para no alterar el futuro, por lo que ambos van al colegio en busca de George.
lorraine.p4 = Tan pronto como Marty conoce a George, finalmente lo lleva a conocer a Lorraine, por lo que George se presenta a Lorraine, siendo esta la primera interacción entre George y Lorraine.
lorraine.p5 = Mientras Marty intentaba convencer a su padre, George, de que invitara a Lorraine al baile, Biff se burlaba de Biff durante las vacaciones escolares.
lorraine.p6 = Después de un tiempo, Lorraine le dice a Biff que se calle y le da una bofetada, siendo esta la primera vez que los dos interactúan.
lorraine.p7 = Después de que Marty huye de los matones que lo perseguían, acude al Dr. Emmett, quien le explica el plan para regresar al futuro.
lorraine.p8 = Mientras Marty y el Dr. hablan, Lorraine llama a la puerta. Al entrar, explica que siguió a Marty hasta allí. Marty le presenta a Lorraine al Dr. Emmett, siendo esta la primera interacción entre los dos personajes.


biff.p1 = Tan pronto como Marty viaja a través del tiempo y se detiene en 1955, entra en una cafetería. Poco después, Biff Tannen también va en busca de George McFly.
biff.p2 = Biff se burla de George y le pregunta si ya ha hecho sus deberes, siendo esta la primera interacción entre George y Biff que se nos mostró en la película.
biff.p3 = Marty mira a Biff mientras se burla de George, lo que enfurece a Biff y le pregunta a Marty qué está mirando, y esto hace que esta sea la primera interacción entre los dos personajes en la línea de tiempo.
biff.p4 = Mientras Marty intentaba convencer a su padre, George, de que invitara a Lorraine al baile, Biff se burlaba de ella durante el almuerzo escolar.
biff.p5 = Después de un tiempo, Lorraine le dice a Biff que se calle y le da una bofetada, siendo esta la primera vez que los dos interactúan.


delorean.p1 = El Dr. Emmett Brown reveló su creación a su amigo Marty McFly en Twin Pines Mall, temprano en la mañana del sábado 26 de octubre de 1985, y para su primera prueba, el Dr. envió a su perro Einstein un minuto en el futuro.
delorean.p2 = Tan pronto como el DeLorean alcanza las 88 millas por hora (141 km / h), el viaje en el tiempo se realiza con éxito. El viaje tuvo lugar exactamente a la 1:20 am, y DeLorean reaparece un minuto en el futuro.
delorean.p3 = Para que suceda el viaje en el tiempo, se requieren 1,21 gigavatios de electricidad, y para generar esto, el Dr. usa plutonio.


einstein.p1 = Cuando el Dr. Emmett Brown decide probar el viaje en el tiempo por primera vez, coloca a su perro, Einstein, dentro del DeLorean para viajar un minuto hacia el futuro.
einstein.p2 = Todo va a la perfección. El viaje tuvo lugar exactamente a la 1:20 am, y un minuto después, Einstein aparece nuevamente con DeLorean. Lo que hace a Einstein, un perro, el primer viajero en el tiempo del mundo.
